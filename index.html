<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe5ec, #fff5e1);
      text-align: center;
      padding: 30px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      color: #ff4d6d;
      animation: pop 1s ease-in-out infinite alternate;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    .message {
      font-size: 1.5em;
      color: #333;
      max-width: 800px;
      margin: auto;
    }
    .video-container {
      margin-top: 30px;
    }
    iframe {
      width: 90%;
      max-width: 720px;
      height: 400px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
    #playButton {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    #playButton:hover {
      background-color: #ff3366;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday, [Her Name]! üéÇ</h1>

  <div class="message">
    <p>
      You‚Äôre not just a friend ‚Äî you're my sister by heart.  
      I‚Äôm so grateful for you and everything you are.  
      Here‚Äôs a small surprise to celebrate you! üíñ
    </p>
  </div>

  <button id="playButton">Play Birthday Audio üé∂</button>

  <audio id="birthdayAudio" preload="auto">
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <div class="video-container">
    <!-- Replace with your actual YouTube video -->
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_HERE" allowfullscreen></iframe>
  </div>

  <footer>
    Made with ‚ù§Ô∏è by someone who truly cares
  </footer>

  <canvas id="confetti"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Confetti burst on load
    const confettiCanvas = document.getElementById('confetti');
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
    const myConfetti = confetti.create(confettiCanvas, { resize: true, useWorker: true });
    myConfetti({
      particleCount: 300,
      spread: 180,
      origin: { y: 0.6 }
    });

    // Audio control
    document.getElementById('playButton').addEventListener('click', () => {
      document.getElementById('birthdayAudio').play();
    });
  </script>
</body>
</html>
